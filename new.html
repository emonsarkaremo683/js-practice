<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <form action="" id="myForm">
        <label for="">Name</label>
        <input type="text" id="name"/> <br />

        <label for="">Email</label>
        <input type="email" id="email"/> <br />

        <label for="">Password</label>
        <input type="password" id="password"/> <br />

        <label for="">Gender</label>
        <input type="radio" name="gender" value="Male"/> Male
        <input type="radio" name="gender" value="Female"/> Female
        <input type="radio" name="gender" value="Others"/> Others <br />

        <label for="">Subject</label>
        <select name="" id="subject">
          <option value="" selected>---Select One---</option>
          <option value="Java">Java</option>
          <option value="Python">Python</option>
          <option value="C#">C#</option>
          <option value="C++">C++</option>
        </select>
        <br />
        <label for="">Education</label>
        <input type="checkbox" name="education" value="SSC"/> SSC 
        <input type="checkbox" name="education" value="HSC"/> HSC
        <input type="checkbox" name="education" value="Bachelor"/> Bachelor <br />

        <label>DOB</label>
        <input type="date" id="dob"/> <br />

        <label for="">Address</label>
        <br />
        <textarea name="" id="address" rows="5" cols="20"></textarea> <br />

        <input type="submit" value="Submit" />
        <input type="reset" value="Reset" />
      </form>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>

    <script src="script.js"></script>
  </body>
</html>
