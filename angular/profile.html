<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }
        .slide-in {
            animation: slideIn 0.5s ease-out forwards;
        }
        .stagger-children > * {
            animation-delay: calc(0.1s * var(--stagger-order));
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md p-4 flex justify-between items-center">
        <h1 class="text-2xl font-bold text-gray-800">My Profile</h1>
        <a href="login.html" class="bg-red-500 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-full focus:outline-none focus:shadow-outline transition-transform transform hover:scale-105 duration-300">
            <i class="fas fa-sign-out-alt mr-2"></i>Logout
        </a>
    </nav>

    <!-- Profile Content -->
    <div class="container mx-auto p-8">
        <div class="bg-white rounded-lg shadow-xl p-8 md:flex items-center space-x-8 fade-in">
            <!-- Profile Picture -->
            <div class="md:w-1/3 text-center md:text-left">
                <img class="rounded-full h-48 w-48 mx-auto md:mx-0 object-cover shadow-lg" src="https://i.pravatar.cc/150?u=a042581f4e29026704d" alt="Profile Picture">
            </div>

            <!-- Profile Info -->
            <div class="md:w-2/3 mt-6 md:mt-0">
                <h2 class="text-4xl font-bold text-gray-800">John Doe</h2>
                <p class="text-gray-500 text-lg">john.doe@example.com</p>
                <p class="mt-4 text-gray-600">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed et est libero. Sed nec turpis nec purus facilisis feugiat. Proin facilisis, nisl eu consequatáž .</p>
                <div class="mt-6 flex justify-center md:justify-start space-x-4">
                    <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-twitter fa-2x"></i></a>
                    <a href="#" class="text-blue-500 hover:text-blue-700"><i class="fab fa-linkedin fa-2x"></i></a>
                    <a href="#" class="text-gray-800 hover:text-black"><i class="fab fa-github fa-2x"></i></a>
                </div>
            </div>
        </div>

        <!-- Stats Section -->
        <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-8 stagger-children">
            <div style="--stagger-order: 1" class="bg-white p-6 rounded-lg shadow-lg text-center slide-in">
                <i class="fas fa-project-diagram fa-3x text-blue-500"></i>
                <p class="text-4xl font-bold mt-4">12</p>
                <p class="text-gray-500">Projects</p>
            </div>
            <div style="--stagger-order: 2" class="bg-white p-6 rounded-lg shadow-lg text-center slide-in">
                <i class="fas fa-users fa-3x text-green-500"></i>
                <p class="text-4xl font-bold mt-4">1,234</p>
                <p class="text-gray-500">Followers</p>
            </div>
            <div style="--stagger-order: 3" class="bg-white p-6 rounded-lg shadow-lg text-center slide-in">
                <i class="fas fa-check-circle fa-3x text-purple-500"></i>
                <p class="text-4xl font-bold mt-4">56</p>
                <p class="text-gray-500">Tasks Done</p>
            </div>
        </div>
    </div>
</body>
</html>
